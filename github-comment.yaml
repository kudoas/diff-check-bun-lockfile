---
templates:
  bun_diff_exec: |
    {{ if eq .ExitCode 0 }}
    ```diff
    {{ .Stdout | AvoidHTMLEscape }}
    ```
    {{ else }}
    No diff
    {{ end }}
hide:
  bun_diff: |
    Comment.HasMeta && (Comment.Meta.SHA1 != Commit.SHA1 && Comment.Meta.TemplateKey == "bun_diff")
post:
exec:
  bun_diff:
    - when: true
      template: |
        {{ template "bun_diff_exec" . }}
      template_for_too_long: |
        {{ template "bun_diff_exec" . }}
